[env:miniatmega328]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino

upload_flags = -P$UPLOAD_PORT -F
upload_protocol = stk500v1
upload_port = COM3

lib_deps = GxEPD@2.3.10
lib_deps = Adafruit GFX Library@1.2.3
lib_deps = SD@1a24a9486d
